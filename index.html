<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <script src="countdownapp.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>New Years Eve</h2>

    <div class="coundown-container">
        
        <div class="days-c">
            <p class="top-text" id="days"> 0 </p>
            <span>Days</span>
        </div>

        <div class="hours-c">
            <p class="top-text" id="hours"> 0 </p>
            <span>Hours</span>
        </div>

        <div class="min-c">
            <p class="top-text" id="mins"> 0 </p>
            <span>Minutes</span>
        </div>

        <div class="sec-c">
            <p class="top-text" id="secs"> 0 </p>
            <span>Seconds</span>
        </div>
    </div>


</body>
